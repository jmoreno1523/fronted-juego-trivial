name: Deploy Frontend to S3

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependencias y build
        run: |
          npm install
          npm run build  # Esto genera la carpeta dist/

      - name: Verificar contenido del directorio
        run: ls -l dist/  # Verifica si la carpeta dist/ fue creada

      - name: Deploy a S3 y limpiar cache CloudFront
        run: |
          # Usamos dist/ en lugar de build/
          aws s3 sync dist/ s3://frontend-juego-trivial --delete
          aws cloudfront create-invalidation --distribution-id frontend-juego-trivial --paths "/*"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: "us-east-1"
